<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>5289</title>
</head>
<body>
    <h1><b>J.K.M.B Mallick High School</b></h1>
    <h3>Admission form</h3><hr>
    <h1><b>Personal Information</b></h1>
    <form action="/index.html">
        <table>
            <pre>
        <label for="Name">NAME</label>
        <input type="text" placeholder="Full Name"><br><br>
        <label for="fname">FATHER'S  NAME</label>
        <input type="text" placeholder="Father's Name"><br><br>
        <label for="cnic">CNIC</label>
        <input type="cnic" placeholder="*****-*******-*"><br><br>
        <label for="colour">FAVOURITE COLOUR</label>
        <input type="color" id="favcolor" name="favcolor" value="#ffffff"><br></br>
        <label for="d-o-b">D-O-B</label>
        <input type="d-o-b" placeholder="dd/mm/yy"><br><br>
        <label for="email">EMAIL</label>
        <input type="email" placeholder="abc@xyz.com"><br><br><hr>
        </pre>
        </table>
        <h1>Residential Information</h1>
        <label for="cname">CITY NAME</label>
        <input type="Cname" placeholder="City Name"><br><br>
        <label for="province">PROVINCE</label>
        <select name="province">
        <option value="pujab">PUNJAB</option>
        <option value="sindh">SINDH</option>
        <option value="kpk">KPK</option>
        <option value="balochistan">BALOCHISTAN</option>
        <option value="fata">FATA</option>
        </select><br></br>
        <label for="country">COUNTRY</label><br></br>
        <select name="country" id="country">
            <option value="pakistan">PAKISTAN</option>
            <option value="usa">USA</option>
            <option value="turkey">TURKEY</option>
        </select><br></br>
        <label for="gender">GENDER:</label><br></br>
        <input type="radio" id="male" name="male" value="others">
          <label for="male">MALE</label>
          <input type="radio" id="female"name="male" value="others">
          <label for="female">FEMALE</label>
          <input type="radio" id="others"name="male" value="others">
          <label for="others">OTHERS</label><hr>
        <h1>Academic Information</h1>
        <h3>Qualification</h3>
        <input type="checkbox" id="matric" name="matric" value="matric">
        <label for="matric"> Matric Completed</label><br>
        <input type="checkbox" id="inter" name="inter" value="inter">
        <label for="inter">Inter Completed </label><br></br>
        <label for="class">CLASS</label>
        <input type="class"id="class" placeholder="Grade"><br></br>
        <label for="old school">Name of Old School:</label>
        <input type="old school"id="old school" placeholder="ABC High School"><hr>
        <input type="submit" value="SUBMIT"><br></br>
        <input type="reset" value="RESET">
    </form>
</body>
</html>
